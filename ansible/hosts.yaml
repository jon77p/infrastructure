---
all:
  vars:
    ansible_become_pass: "{{ user_password }}"
  children:
    cluster:
      children:
        k8s:
          hosts:
            pi1:
              ansible_host: pi1
            pi2:
              ansible_host: pi2
          vars:
            ansible_ssh_user: pi
          children:
            manager:
              hosts:
                pi1:
            nodes:
              hosts:
                pi2:
    oci:
      children:
        services:
          hosts:
            stash:
              ansible_host: stash
            gaming:
              ansible_host: gaming
            healthchecks:
              ansible_host: healthchecks
            pihole:
              ansible_host: pihole
            vault:
              ansible_host: vault
            codeserver:
              ansible_host: codeserver
            monitoring:
              ansible_host: monitoring
      vars:
        ansible_ssh_user: ubuntu
    deployments:
      hosts:
        gaps:
        nodered:
