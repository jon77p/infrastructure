---
all:
  vars:
    ansible_become_pass: "{{ user_password }}"
  children:
    cluster:
      children:
        localcluster:
          hosts:
            pi1:
              ansible_host: pi1
            pi2:
              ansible_host: pi2
          vars:
            ansible_ssh_user: pi
          children:
            manager:
              hosts:
                pi1:
            nodes:
              hosts:
                pi2:
    oci:
      children:
        services:
          hosts:
            firefly:
              ansible_host: firefly
            stash:
              ansible_host: stash
            timemachine:
              ansible_host: timemachine
            healthchecks:
              ansible_host: healthchecks
            nextcloud:
              ansible_host: nextcloud
            vault:
              ansible_host: vault
            kube0:
              ansible_host: kube0
            kube1:
              ansible_host: kube1
            kube2:
              ansible_host: kube2
            innernet_server:
              ansible_host: innernet-server
        innernet:
          hosts:
            innernet_server:
        ocicluster:
          children:
            ocimanager:
              hosts:
                kube0:
            ocinodes:
              hosts:
                kube1:
                kube2:
      vars:
        ansible_ssh_user: ubuntu
    deployments:
      hosts:
        certmanager:
        traefik:
        grafana:
        loki:
        promtail:
        prometheus:
        unifipoller:
        gaps:
        pihole:
        allaboutsecurity:
        codeserver:
        nodered:
        influxdb:
        varken:
        traefikhub:
        piholeexporter:
        kubernetesdashboard:
        spekt8:
        descheduler:
