---
all:
  vars:
    ansible_become_pass: "{{ user_password }}"
  children:
    cluster:
      children:
        k8s:
          hosts:
            pi1:
              ansible_host: pi1
            pi2:
              ansible_host: pi2
          vars:
            ansible_ssh_user: pi
          children:
            manager:
              hosts:
                pi1:
            nodes:
              hosts:
                pi2:
    oci:
      children:
        services:
          hosts:
            monitoring:
              ansible_host: monitoring
            vault:
              ansible_host: vault
            authentik:
              ansible_host: auth
            healthchecks:
              ansible_host: healthchecks
            cicd:
              ansible_host: cicd
      vars:
        ansible_ssh_user: ubuntu
    deployments:
      hosts:
        pihole:
        gaps:
        nodered:
