---
firefly:
  port: "8080"
  site_owner: "{{ opconnect_results['firefly'].site_owner }}"
  app_key: "{{ opconnect_results['firefly'].app_key }}"
  trusted_proxies: "**"
  mail:
    host: smtp.gmail.com
    port: "587"
    from: firefly@{{ domain }}
    username: "{{ opconnect_results['firefly'].smtp_username }}"
    password: "{{ opconnect_results['firefly'].smtp_password }}"
    encryption: tls
    send_registration: "true"
fireflydb:
  port: "3306"
  database: firefly
  username: "{{ opconnect_results['firefly'].db_username }}"
  password: "{{ opconnect_results['firefly'].db_password }}"
data_importer:
  port: "8081"
  firefly_access_token: "{{ opconnect_results['firefly-importer'].firefly_access_token }}"
plaid:
  client_id: "{{ opconnect_results['plaid'].plaid_client_id }}"
  secret: "{{ opconnect_results['plaid'].plaid_client_secret }}"
  firefly:
    port: "{{ firefly.port }}"
    access_token: "{{ opconnect_results['plaid'].firefly_access_token }}"
  access_tokens: "{{ vault_plaid_access_tokens }}"
  accounts: "{{ vault_plaid_accounts }}"
