---
firefly_port: "8080"
firefly_site_owner: "{{ opconnect_results['firefly'].site_owner }}"
firefly_app_key: "{{ opconnect_results['firefly'].app_key }}"
firefly_trusted_proxies: "**"
firefly_db_port: "3306"
firefly_db_name: "firefly"
firefly_db_username: "{{ opconnect_results['firefly'].db_username }}"
firefly_db_password: "{{ opconnect_results['firefly'].db_password }}"
firefly_mail_host: "smtp.gmail.com"
firefly_mail_port: "587"
firefly_mail_from: "firefly@{{ domain }}"
firefly_mail_username: "{{ opconnect_results['firefly'].smtp_username }}"
firefly_mail_password: "{{ opconnect_results['firefly'].smtp_password }}"
firefly_mail_encryption: "tls"
data_importer:
  port: "8081"
  firefly_access_token: "{{ opconnect_results['firefly-importer'].firefly_access_token }}"
plaid:
  client_id: "{{ opconnect_results['plaid'].plaid_client_id }}"
  secret: "{{ opconnect_results['plaid'].plaid_client_secret }}"
  firefly:
    port: "{{ firefly_port }}"
    access_token: "{{ opconnect_results['plaid'].firefly_access_token }}"
  access_tokens: "{{ vault_plaid_access_tokens }}"
  accounts: "{{ vault_plaid_accounts }}"
