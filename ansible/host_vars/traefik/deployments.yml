---
deployments:
  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      labels:
        app: "{{ service_name }}"
      name: "{{ service_name }}"
      namespace: "{{ service_name }}"
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: "{{ service_name }}"
      template:
        metadata:
          labels:
            app: "{{ service_name }}"
        spec:
          containers:
            - name: "{{ service_name }}"
              image: traefik/whoami
              ports:
                - name: web
                  containerPort: 80
