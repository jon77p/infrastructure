---
ingress:
  - apiVersion: traefik.containo.us/v1alpha1
    kind: IngressRoute
    metadata:
      name: traefik
      namespace: kube-system
      annotations:
        cert-manager.io/cluster-issuer: cloudflare-issuer
    spec:
      entryPoints:
        - websecure
      routes:
      - match: Host(`traefik.{{ domain }}`)
        kind: Rule
        services:
          - name: api@internal
            kind: TraefikService
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: "{{ service_name }}"
      namespace: "{{ service_name }}"
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: cloudflare-issuer
    spec:
      tls:
        - secretName: "{{ service_name }}-tls"
          hosts:
            - "{{ service_name }}.{{ domain }}"
      rules:
        - host: "{{ service_name }}.{{ domain }}"
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: "{{ service_name }}"
                    port:
                      number: 80
