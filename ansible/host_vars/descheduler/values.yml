---
values:
  strategies:
    RemoveDuplicates:
      enabled: true
      params:
        removeDuplicates:
          excludeOwnerKinds:
          - ReplicaSet
    RemovePodsViolatingNodeTaints:
      enabled: true
    RemovePodsViolatingNodeAffinity:
      enabled: true
      params:
        nodeAffinityType:
        - requiredDuringSchedulingIgnoredDuringExecution
    RemovePodsViolatingInterPodAntiAffinity:
      enabled: true
    RemoveFailedPods:
      enabled: true
      params:
        failedPods:
          minPodLifeTimeSeconds: 3600
    RemovePodsHavingTooManyRestarts:
      enabled: true
      params:
        podsHavingTooManyRestarts:
          podRestartThreshold: 100
          includingInitContainers: true
    LowNodeUtilization:
      enabled: true
      params:
        nodeResourceUtilizationThresholds:
          thresholds:
            cpu: 20
            memory: 30
            pods: 20
          targetThresholds:
            cpu: 50
            memory: 60
            pods: 20
