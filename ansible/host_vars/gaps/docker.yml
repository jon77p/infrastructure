---
compose_project_name: "gaps"
compose_project_port: "8484"
docker_volume_dirs:
  - "/mnt/{{ compose_project_name }}"
compose_definition: 
  version: '3'
  services:
    gaps:
      image: housewrecker/gaps:latest
      volumes:
        - "{{ docker_volume_dirs[0] }}:/usr/data"
      ports:
        - "{{ compose_project_port }}:8484"
      restart: "always"
      healthcheck:
        test: [ "CMD", "curl", "https://healthchecks.{{ domain }}/ping/{{ healthcheck_uuid }}" ]
        timeout: 45s
        interval: 10s
        retries: 5
