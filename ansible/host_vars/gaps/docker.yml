---
compose_project_name: "gaps"
compose_project_port: "8484"
docker_volume_dir: "/mnt/{{ compose_project_name }}"
compose_definition: 
  version: '3'
  services:
    gaps:
      image: housewrecker/gaps:latest
      volumes:
        - "{{ docker_volume_dir }}:/usr/data"
      ports:
        - "{{ compose_project_port }}:8484"
      restart: "always"
      healthcheck:
        test: [ "CMD", "curl", "https://hc-ping.com/{{ healthcheck_uuid }}" ]
        timeout: 45s
        interval: 10s
        retries: 5
compose_service_names:
  - "gaps"
