---
compose_project_name: pihole
compose_project_ports:
  pihole:
    - "8080"
    - "53"
  pihole_exporter:
    - "{{ pihole_exporter.port }}"
docker_volume_dirs:
  pihole:
    - /mnt/{{ compose_project_name }}/config
    - /mnt/{{ compose_project_name }}/dnsmasq.d
  promtail:
    - /mnt/{{ compose_project_name }}/promtail/config
