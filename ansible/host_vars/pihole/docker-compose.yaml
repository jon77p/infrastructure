---
version: "3"
services:
  pihole:
    hostname: "{{ compose_project_name }}"
    image: pihole/pihole:latest@sha256:9da1360c747715c41cf327580d2cc064f04776674afe317abd99cac70cd65e82
    volumes:
      - "{{ docker_volume_dirs.pihole[0] }}:/etc/pihole"
      - "{{ docker_volume_dirs.pihole[1] }}:/etc/dnsmasq.d"
    ports:
      - "{{ compose_project_ports.pihole[0] }}:80/tcp"
      - "{{ compose_project_ports.pihole[1] }}:53/tcp"
      - "{{ compose_project_ports.pihole[1] }}:53/udp"
    environment:
      TZ: America/Los_Angeles
      WEBPASSWORD: "{{ pihole.admin.password }}"
      ADMIN_EMAIL: "{{ pihole.admin.email }}"
      PIHOLE_DNS_: "{{ pihole.dns }}"
      DNSSEC: "{{ pihole.dnssec }}"
      DNS_BOGUS_PRIV: "{{ pihole.dns_bogus_priv }}"
      DNS_FQDN_REQUIRED: "{{ pihole.dns_fqdn_required }}"
      VIRTUAL_HOST: "{{ pihole.virtual_host }}"
      WEBTHEME: default-darker
      DNSMASQ_LISTENING: all
    restart: always
    healthcheck:
      test: [CMD, curl, "https://healthchecks.{{ domain }}/ping/{{ pihole.healthcheck }}"]
      timeout: 45s
      interval: 10s
      retries: 5
  pihole_exporter:
    image: ekofr/pihole-exporter:latest@sha256:65ec4ce466e74c9c59bf7a88a708120bd055a2e021e32badddad3878bd60f752
    ports:
      - "{{ compose_project_ports.pihole_exporter[0] }}:9617"
    environment:
      PIHOLE_HOSTNAME: "{{ pihole_exporter.pihole_hostname }}"
      PIHOLE_PASSWORD: "{{ pihole.admin.password }}"
    restart: always
  promtail:
    image: grafana/promtail:latest@sha256:c16c710f7333411a1a788842ec9967e26577053ff0c0dff41a8d9a6ea0b95c2b
    restart: always
    volumes:
      - /var/log/cloudflared.log:/var/log/cloudflared.log:ro
      - /var/log/journal:/var/log/journal:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - "{{ docker_volume_dirs.promtail[0] }}/config.yaml:/etc/promtail/config.yaml"
    command: -config.file=/etc/promtail/config.yaml
