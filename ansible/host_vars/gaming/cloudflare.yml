---
cloudflare_dns_records:
  - zone: "{{ domain }}"
    record: crafty.{{ domain }}
    type: CNAME
    value: tunnel-{{ ansible_host }}.{{ domain }}
    proxied: true
    state: present
  - zone: "{{ domain }}"
    record: dynmap.{{ domain }}
    type: CNAME
    value: tunnel-{{ ansible_host }}.{{ domain }}
    proxied: true
    state: present
  - zone: "{{ domain }}"
    record: mineos.{{ domain }}
    type: CNAME
    value: tunnel-{{ ansible_host }}.{{ domain }}
    proxied: true
    state: present
