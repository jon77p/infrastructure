---
oci_profile: oci1
oci_security_rules:
  egress_security_rules: []
  ingress_security_rules:
    - description: allow {{ inventory_hostname }} TCP/{{ innernet_server_port }} inbound
      source: 0.0.0.0/0
      protocol: "6" # TCP
      tcp_options:
        destination_port_range:
          max: "{{ innernet_server_port }}"
          min: "{{ innernet_server_port }}"
    - description: allow {{ inventory_hostname }} UDP/{{ innernet_server_port }} inbound
      source: 0.0.0.0/0
      protocol: "17" # UDP
      udp_options:
        destination_port_range:
          max: "{{ innernet_server_port }}"
          min: "{{ innernet_server_port }}"
