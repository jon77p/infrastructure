---
loki:
  host: "loki"
  port: "{{ compose_project_ports.loki[0] }}"
grafana:
  plugins: "grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel"
  admin:
    username: "{{ opconnect_results['grafana'].username }}"
    password: "{{ opconnect_results['grafana'].password }}"
  smtp:
    host: "smtp.gmail.com:587"
    port: "587"
    username: "{{ opconnect_results['grafana'].smtp_username }}"
    password: "{{ opconnect_results['grafana'].smtp_password }}"
    from: "grafana@{{ domain }}"
provisioning:
  dashboardproviders:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
      - name: 'unifi'
        orgId: 1
        folder: 'Unifi'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/unifi
      - name: 'media'
        orgId: 1
        folder: 'Media'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/media
  dashboards:
    default:
      prometheus:
        gnetId: 2
        revision: 2
        datasource: Prometheus
      traefik:
        gnetId: 4475
        revision: 5
        datasource: Prometheus
      logs:
        gnetId: 15141
        revision: 1
        datasource: Loki
      pihole:
        gnetId: 10176
        revision: 2
        datasource: Prometheus
    unifi:
      client-insights:
        gnetId: 11315
        revision: 8
        datasource: Prometheus
      uap-insights:
        gnetId: 11314
        revision: 9
        datasource: Prometheus
      network-sites:
        gnetId: 11311
        revision: 4
        datasource: Prometheus
      usw-insights:
        gnetId: 11312
        revision: 8
        datasource: Prometheus
      usg-insights:
        gnetId: 11313
        revision: 8
        datasource: Prometheus
      client-dpi:
        gnetId: 11310
        revision: 4
        datasource: Prometheus
    media:
      varken-official:
        gnetId: 9585
        revision: 5
        datasource: Varken
      varken-unofficial:
        gnetId: 9558
        revision: 15
        datasource: Varken
