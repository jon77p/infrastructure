---
cloudflare_dns_records:
  - zone: "{{ domain }}"
    record: "{{ compose_project_name }}.{{ domain }}"
    type: CNAME
    value: tunnel-{{ ansible_host }}.{{ domain }}
    proxied: true
    state: present
  - zone: "{{ domain }}"
    record: grafana.{{ domain }}
    type: CNAME
    value: tunnel-{{ ansible_host }}.{{ domain }}
    proxied: true
    state: present
  - zone: "{{ domain }}"
    record: prometheus.{{ domain }}
    type: CNAME
    value: tunnel-{{ ansible_host }}.{{ domain }}
    proxied: true
    state: present
  - zone: "{{ domain }}"
    record: influxdb.{{ domain }}
    type: CNAME
    value: tunnel-{{ ansible_host }}.{{ domain }}
    proxied: true
    state: present
