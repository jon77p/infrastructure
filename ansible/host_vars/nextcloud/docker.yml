---
compose_project_name: "nextcloud"
compose_project_port: "{{ nextcloud.port }}"
docker_user_id:
  nextcloud: "{{ rclone_mount_uid }}"
docker_group_id:
  nextcloud: "{{ rclone_mount_gid }}"
docker_volume_dirs:
  nextcloud:
    - "/mnt/{{ compose_project_name }}/html"
    - "/mnt/{{ compose_project_name }}/config"
    - "/mnt/{{ compose_project_name }}/custom_apps"
    - "/mnt/{{ compose_project_name }}/themes"
    # - "{{ rclone_mount_dir }}"
    - "/mnt/{{ compose_project_name }}/data"
  nextclouddb:
    - /mnt/{{ compose_project_name }}/db
  promtail:
    - /mnt/{{ compose_project_name }}/promtail/config
compose_network_names:
  - name: nextcloud
    attachable: true
    internal: true
  - name: web
    attachable: true
    internal: false
