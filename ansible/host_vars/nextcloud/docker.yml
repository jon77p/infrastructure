---
compose_project_name: "nextcloud"
compose_project_port: "8080"
docker_volume_dirs:
  - "/mnt/{{ compose_project_name }}/html"
  - "{{ rclone_mount_dir }}"
  - "/mnt/{{ compose_project_name }}/db"
compose_network_names:
  - name: "nextcloud"
    attachable: yes
    internal: yes
  - name: "web"
    attachable: yes
    internal: no
