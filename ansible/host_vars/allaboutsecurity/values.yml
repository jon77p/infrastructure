---
values:
  ingress:
    enabled: true
    hosts:
      - host: "{{ domain }}"
        paths:
          - /
    annotations:
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: cloudflare-issuer
    tls:
      - secretName: "{{ service_name }}-tls"
        hosts:
          - "{{ domain }}"
  settings:
    url: "https://{{ domain }}"
