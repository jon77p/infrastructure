---
version: '3'
services:
  ghost:
    image: ghost:latest@sha256:e553d320a78f41be782e60365b3d1c94b894ee3a82ecd18fd12928e886562aaa
    volumes:
      - "{{ docker_volume_dirs[0] }}/config.production.json:/var/lib/ghost/config.production.json"
      - "{{ docker_volume_dirs[1] }}:/var/lib/ghost/content"
      - "{{ docker_volume_dirs[2] }}:/var/lib/ghost/node_modules"
    ports:
      - "{{ compose_project_ports[0] }}:2368"
    restart: "always"
