---
additional_resources:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: "{{ vault_secrets_admin_username }}"
      namespace: kube-system
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: "{{ vault_secrets_admin_username }}"
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: cluster-admin
    subjects:
      - kind: ServiceAccount
        name: "{{ vault_secrets_admin_username }}"
        namespace: kube-system
