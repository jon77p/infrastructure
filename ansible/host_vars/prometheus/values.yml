---
values:
  alertmanager:
    persistentVolume:
      enabled: true
    securityContext:
      runAsUser: 0
      runAsNonRoot: false
      runAsGroup: 0
      fsGroup: 0
  server:
    ingress:
      enabled: true
      hosts:
        - "{{ service_name }}.{{ domain }}"
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: cloudflare-issuer
      tls:
        - secretName: "{{ service_name }}-tls"
          hosts:
            - "{{ service_name }}.{{ domain }}"
    persistentVolume:
      enabled: true
    securityContext:
      runAsUser: 0
      runAsNonRoot: false
      runAsGroup: 0
      fsGroup: 0
    extraSecretMounts:
      - name: grafana-creds
        mountPath: "/{{ service_name }}"
        # subPath: grafana.creds
        subPath: ""
        secretName: "{{ service_name }}-creds"
    configMapOverrideName: "server"
