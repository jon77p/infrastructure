---
ingress:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: "{{ service_name }}"
      namespace: "{{ service_name }}"
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: cloudflare-issuer
    spec:
      tls:
        - secretName: "{{ service_name }}-tls"
          hosts:
            - "live.{{ domain }}"
      rules:
        - host: "live.{{ domain }}"
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: "{{ service_name }}"
                    port:
                      number: 3000
