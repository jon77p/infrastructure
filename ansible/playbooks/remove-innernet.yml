---
- hosts: innernet
  roles:
    - remove_innernet

- hosts:
    - pihole
    - nextcloud
    - healthchecks
    - vault
    - firefly
    - monitoring
    - allaboutsecurity
    - securemylife
    - codeserver
    - timemachine
  roles:
    - remove_innernet

- hosts: localhost
  tasks:
    - name: Uninstall innernet
      become: true
      shell: innernet uninstall --yes "{{ hostvars['innernet'].innernet_network }}"
      ignore_errors: true
    - name: Ensure innernet is no longer running
      become: true
      shell: pkill -9 innernet
