---
- name: Get 1Password secrets
  hosts: localhost,vault
  vars:
    opconnect_items:
      healthchecks:
        - apikey
  roles:
    - opconnect

- name: Setup vault
  hosts: vault
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - dns
    - healthchecks
    - grafana_agent
    - vault
    - docker
