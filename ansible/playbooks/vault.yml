---
- hosts: localhost,vault
  vars:
    opconnect_item_names:
      - "vault"
      - "crowdsec"
    opconnect_field_names:
      - "healthcheck"
      - "key"
  roles:
    - 1password

- hosts: vault
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - iptables
    - crowdsec
    - innernet
    - dns
    - node_exporter
    - vault
    - promtail
    - docker
