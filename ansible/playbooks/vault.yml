---
- name: Get 1Password secrets
  hosts: localhost,vault
  vars:
    opconnect_items:
      vault:
        - healthcheck
      crowdsec:
        - key
  roles:
    - opconnect

- name: Setup vault
  hosts: vault
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - iptables
    - crowdsec
    - innernet
    - dns
    - node_exporter
    - vault
    - promtail
    - docker
