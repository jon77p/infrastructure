---
- name: Get 1Password secrets
  hosts: localhost,vault
  vars:
    opconnect_items:
      healthchecks:
        - apikey
      cloudflare:
        - account
        - email
        - api_token
  roles:
    - opconnect

- name: Setup vault
  hosts: vault
  become: true
  roles:
    - common
    - cloudflare
    - dns
    - healthchecks
    - vault
    - docker
