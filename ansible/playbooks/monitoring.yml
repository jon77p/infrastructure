---
- hosts: localhost,monitoring
  vars:
    opconnect_item_names:
      - "monitoring"
      - "grafana"
      - "influxdb"
      - "prometheus"
      - "loki"
      - "mediaserver"
      - "healthchecks"
      - "crowdsec"
    opconnect_field_names:
      - "healthcheck"
      - "username"
      - "password"
      - "smtp_username"
      - "smtp_password"
      - "tautulli_url"
      - "tautulli_apikey"
      - "sonarr_url"
      - "sonarr_apikey"
      - "radarr_url"
      - "radarr_apikey"
      - "lidarr_url"
      - "lidarr_apikey"
      - "ombi_url"
      - "ombi_apikey"
      - "maxmind_license_key"
      - "project_id"
      - "readonly_apikey"
      - "key"
  roles:
    - 1password

- hosts: monitoring
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - cron
    - crowdsec
    - iptables
    - innernet
    - dns
    - node_exporter
    - prometheus
    - loki
    - promtail
    - grafana
    - varken
    - docker
