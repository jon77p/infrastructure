---
- name: Setup firefly
  hosts: firefly
  roles:
    - docker
  vars:
    servicelist:
      - agent
      - portainer
      - traefik
      - fireflyiii
      - fireflyiii-csv-importer
      - fireflyiiidb
      - plaid_connector

- name: Setup stash
  hosts: stash
  roles:
    - docker
  vars:
    servicelist:
      - agent
      - portainer
      - traefik
      - stash

- name: Setup timemachine
  hosts: timemachine
  roles:
    - docker
  vars:
    servicelist:
      - timemachine
