---
- name: Get 1Password secrets
  hosts: localhost,allaboutsecurity
  vars:
    opconnect_items:
      allaboutsecurity:
        - healthcheck
      ghost:
        - github_username
        - github_token
      crowdsec:
        - key
      cloudflare:
        - account
        - email
        - api_token
  roles:
    - opconnect

- name: Setup allaboutsecurity
  hosts: allaboutsecurity
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - cron
    - crowdsec
    - iptables
    - dns
    - node_exporter
    - ghost
    - promtail
    - docker
