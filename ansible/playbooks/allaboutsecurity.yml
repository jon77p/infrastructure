---
- hosts: localhost,allaboutsecurity
  vars:
    opconnect_items:
      allaboutsecurity:
        - "healthcheck"
      ghost:
        - "github_username"
        - "github_token"
      crowdsec:
        - "key"
  roles:
    - 1password

- hosts: allaboutsecurity
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - cron
    - crowdsec
    - iptables
    - innernet
    - dns
    - node_exporter
    - ghost
    - promtail
    - docker
