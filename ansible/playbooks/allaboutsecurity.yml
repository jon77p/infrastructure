---
- hosts: localhost,allaboutsecurity
  vars:
    opconnect_item_names:
      - "allaboutsecurity"
      - "ghost"
      - "crowdsec"
    opconnect_field_names:
      - "healthcheck"
      - "github_username"
      - "github_token"
      - "key"
  roles:
    - 1password

- hosts: allaboutsecurity
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - cron
    - crowdsec
    - iptables
    - innernet
    - dns
    - ghost
    - promtail
    - docker
