---
- hosts: localhost,codeserver
  vars:
    opconnect_item_names:
      - "codeserver"
      - "crowdsec"
    opconnect_field_names:
      - "healthcheck"
      - "password"
      - "key"
  roles:
    - 1password

- hosts: codeserver
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - cron
    - crowdsec
    - iptables
    - innernet
    - dns
    - codeserver
