---
- name: Get 1Password secrets
  hosts: localhost,codeserver
  vars:
    opconnect_items:
      codeserver:
        - healthcheck
        - password
      crowdsec:
        - key
  roles:
    - opconnect

- name: Setup codeserver
  hosts: codeserver
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - cron
    - crowdsec
    - iptables
    - dns
    - node_exporter
    - codeserver
