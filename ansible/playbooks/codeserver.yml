---
- hosts: localhost,codeserver
  vars:
    opconnect_items:
      codeserver:
        - "healthcheck"
        - "password"
      crowdsec:
        - "key"
  roles:
    - 1password

- hosts: codeserver
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - cron
    - crowdsec
    - iptables
    - innernet
    - dns
    - node_exporter
    - codeserver
