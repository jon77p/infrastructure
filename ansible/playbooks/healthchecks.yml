---
- hosts: localhost,healthchecks
  vars:
    opconnect_items:
      healthchecks:
        - "healthcheck"
        - "username"
        - "password"
        - "smtp_username"
        - "smtp_password"
      crowdsec:
        - "key"
  roles:
    - 1password

- hosts: healthchecks
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - crowdsec
    - iptables
    - innernet
    - dns
    - node_exporter
    - promtail
    - docker
