---
- name: Get 1Password secrets
  hosts: localhost,healthchecks
  vars:
    opconnect_items:
      healthchecks:
        - healthcheck
        - username
        - password
        - smtp_username
        - smtp_password
      crowdsec:
        - key
  roles:
    - opconnect

- name: Setup healthchecks
  hosts: healthchecks
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - crowdsec
    - iptables
    - innernet
    - dns
    - node_exporter
    - promtail
    - docker
