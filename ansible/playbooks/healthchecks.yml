---
- name: Get 1Password secrets
  hosts: localhost,healthchecks
  vars:
    opconnect_items:
      healthchecks:
        - healthcheck
        - username
        - password
        - smtp_username
        - smtp_password
      cloudflare:
        - account
        - email
        - api_token
  roles:
    - opconnect

- name: Setup healthchecks
  hosts: healthchecks
  become: true
  roles:
    - common
    - cloudflare
    - iptables
    - dns
    - docker
