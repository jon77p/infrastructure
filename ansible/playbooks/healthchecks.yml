---
- hosts: localhost,healthchecks
  vars:
    opconnect_item_names:
      - "healthchecks"
      - "crowdsec"
    opconnect_field_names:
      - "healthcheck"
      - "username"
      - "password"
      - "smtp_username"
      - "smtp_password"
      - "key"
  roles:
    - 1password

- hosts: healthchecks
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - crowdsec
    - iptables
    - innernet
    - dns
    - node_exporter
    - promtail
    - docker
