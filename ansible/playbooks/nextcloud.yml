---
- hosts: localhost,nextcloud
  vars:
    opconnect_item_names:
      - "nextcloud"
      - "crowdsec"
    opconnect_field_names:
      - "healthcheck"
      - "username"
      - "password"
      - "smtp_username"
      - "smtp_password"
      - "mysql_username"
      - "mysql_password"
      - "key"
  roles:
    - 1password

- hosts: nextcloud
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - crowdsec
    - iptables
    - innernet
    - dns
    - stefangweichinger.ansible_rclone
    - rclone
    - promtail
    - docker
