---
- name: Get 1Password secrets
  hosts: localhost,nextcloud
  vars:
    opconnect_item_names:
      - nextcloud
      - crowdsec
    opconnect_field_names:
      - healthcheck
      - username
      - password
      - smtp_username
      - smtp_password
      - mysql_username
      - mysql_password
      - key
  roles:
    - opconnect

- name: Setup nextcloud
  hosts: nextcloud
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - crowdsec
    - iptables
    - innernet
    - dns
    - node_exporter
    - stefangweichinger.ansible_rclone
    - rclone
    - promtail
    - docker
