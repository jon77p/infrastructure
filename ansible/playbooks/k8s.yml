---

- hosts: manager
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - cron
    - k8s

- hosts: nodes
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - cron
    - k8s

- hosts: localhost
  gather_facts: false
  connection: local
  vars:
    BOOTSTRAP_FLUX_KEY_FP: "$BOOTSTRAP_FLUX_KEY_FP"
  tasks:
    - name: "Get absolute path for repository"
      run_once: true
      command: "git rev-parse --show-toplevel"
      register: repo_abs_path
    - name: Replace 'pi1' with IP
      replace:
        path: "{{ repo_abs_path.stdout }}/ansible/kubeconfig"
        regexp: 'pi1'
        replace: '192.168.1.101'
    - name: "Create the flux-system namespace"
      kubernetes.core.k8s:
        state: present
        name: "flux-system"
        api_version: v1
        kind: Namespace
    - name: "Get Flux GPG Secret Key"
      command: "gpg --export-secret-keys --armor {{ BOOTSTRAP_FLUX_KEY_FP }}"
      register: gpg
    - name: "Add Flux GPG Key for decrypting SOPS secrets"
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          type: generic
          metadata:
            name: "sops-gpg"
            namespace: "flux-system"
          data:
            sops.asc: "{{ gpg.stdout | b64encode }}"
    - name: "Install Flux"
      command: "kubectl apply --kustomize={{ repo_abs_path.stdout }}/cluster/base/flux-system --force"
