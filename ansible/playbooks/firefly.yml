---
- hosts: localhost,firefly
  vars:
    opconnect_item_names:
      - "firefly"
      - "firefly-importer"
    opconnect_field_names:
      - "healthcheck"
      - "site_owner"
      - "app_key"
      - "db_username"
      - "db_password"
      - "smtp_username"
      - "smtp_password"
      - "firefly_access_token"
      - "firefly_client_id"
  roles:
    - 1password

- hosts: firefly
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - innernet
    - dns
    - docker
