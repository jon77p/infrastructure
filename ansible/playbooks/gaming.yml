---
- name: Get 1Password secrets
  hosts: localhost,gaming
  vars:
    opconnect_items:
      crafty:
        - username
        - password
      mineos:
        - username
        - password
      healthchecks:
        - apikey
      cloudflare:
        - account
        - email
        - api_token
  roles:
    - opconnect

- name: Setup gaming
  hosts: gaming
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - iptables
    - dns
    - healthchecks
    - crafty
    - docker
