---
- name: Setup k3s on manager
  hosts: manager
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    # - cron
    - k3s

- name: Setup k3s on nodes
  hosts: nodes
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - cron
    - k3s

- name: Setup k3s on localhost
  hosts: localhost
  gather_facts: false
  connection: local
  roles:
    - k3s
