---
- hosts: localhost,innernet
  vars:
    opconnect_item_names:
      - "innernet"
      - "crowdsec"
    opconnect_field_names:
      - "healthcheck"
      - "key"
  roles:
    - 1password

- hosts: innernet
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - cron
    - crowdsec
    - iptables
    - innernet
    - iptables
    - dns

- hosts: localhost
  vars:
    hostname: "innernet"
  roles:
    - oci
