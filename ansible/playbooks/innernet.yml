---
- name: Setup innernet
  hosts: localhost,innernet
  vars:
    opconnect_items:
      innernet:
        - healthcheck
      crowdsec:
        - key
  roles:
    - 1password

- name: Setup innernet
  hosts: innernet
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - cron
    - crowdsec
    - iptables
    - innernet
    - iptables
    - dns
    - node_exporter

- name: Add OCI setup for innernet
  hosts: localhost
  vars:
    hostname: innernet
  roles:
    - oci
