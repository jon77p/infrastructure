---
- hosts: localhost,innernet
  vars:
    opconnect_item_names:
      - "innernet"
    opconnect_field_names:
      - "healthcheck"
  roles:
    - 1password

- hosts: innernet
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - cron
    - innernet
    - iptables

- hosts: localhost
  vars:
    hostname: "innernet"
  roles:
    - oci
