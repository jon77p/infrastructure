---
- name: Create mount directories
  become: true
  ansible.builtin.file:
    path: "{{ grafana_path }}"
    recurse: true
    owner: "{{ docker_user_id.grafana }}"
    group: "{{ docker_group_id.grafana }}"
    state: directory
  loop: "{{ docker_volume_dirs.grafana }}"
  loop_control:
    loop_var: grafana_path

- name: Create config file
  become: true
  when: docker_volume_dirs.grafana != []
  ansible.builtin.template:
    src: ../templates/grafana.ini.j2
    dest: "{{ docker_volume_dirs.grafana[0] }}/grafana.ini"

- name: Create Provisioning files
  ansible.builtin.include_tasks: provisioning.yml
  when: grafana.provisioning is defined
  loop: "{{ grafana.provisioning | dict2items }}"
  loop_control:
    loop_var: grafana_provisioning
  no_log: true

- name: Setup Grafana dashboards
  ansible.builtin.include_tasks: dashboards.yml
  when: grafana.dashboards is defined
  loop: "{{ grafana.dashboards | dict2items }}"
  loop_control:
    loop_var: grafana_dashboard_provider
  no_log: true

- name: Provision Grafana Cloud Content
  include_tasks: grafana_cloud.yml
  when: grafana.cloud.enabled
  loop: "{{ grafana.cloud.provisioning | dict2items }}"
  loop_control:
    loop_var: grafana_provisioning
  no_log: true
