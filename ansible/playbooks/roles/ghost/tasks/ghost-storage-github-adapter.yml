---
- name: "Create {{ docker_volume_dirs[1] }}/adapters/storage directory"
  become: true
  file:
    path: "{{ docker_volume_dirs[1] }}/adapters/storage"
    recurse: true
    owner: "{{ docker_user_id.ghost }}"
    group: "{{ docker_group_id.ghost }}"
    state: directory

- name: "Create {{ docker_volume_dirs[2] }} directory"
  become: true
  file:
    path: "{{ docker_volume_dirs[2] }}"
    recurse: true
    owner: "{{ docker_user_id.ghost }}"
    group: "{{ docker_group_id.ghost }}"
    state: directory

- name: Check if ghost-storage-github adapter exists
  become: true
  stat:
    path: "{{ docker_volume_dirs[1] }}/adapters/storage/ghost-storage-github"
  register: ghost_storage_github_check

- name: Install adapter inside of ghost container
  become: true
  when: "ghost_storage_github_check.stat.isdir is not defined"
  shell: "docker run -v {{ docker_volume_dirs[2] }}:/var/lib/ghost/node_modules ghost:latest npm install ghost-storage-github"

- name: Copy ghost-storage-github to content/adapters/storage
  become: true
  when: "ghost_storage_github_check.stat.isdir is not defined"
  shell: "cp -r {{ docker_volume_dirs[2] }}/ghost-storage-github {{ docker_volume_dirs[1] }}/adapters/storage/ghost-storage-github"
