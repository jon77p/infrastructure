---
- name: Add all cronjobs to host
  become: true
  ansible.builtin.cron:
    name: "{{ item.name }}"
    minute: "{{ item.minute }}"
    hour: "{{ item.hour }}"
    day: "{{ item.day }}"
    weekday: "{{ item.weekday }}"
    month: "{{ item.month }}"
    job: "{{ item.job }}"
    state: "{{ item.state }}"
  loop: "{{ cronjobs }}"
