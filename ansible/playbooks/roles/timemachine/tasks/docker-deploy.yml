- name: Take down timemachine project
  community.docker.docker_compose:
    project_name: timemachine
    definition: "{{ timemachine_compose }}"
    state: absent

- name: Deploy docker-compose
  community.docker.docker_compose:
    project_name: timemachine
    definition: "{{ timemachine_compose }}"
  register: output

- ansible.builtin.debug:
    var: output

- ansible.builtin.assert:
    that:
      - "output.services.timemachine.timemachine_timemachine_1.state.running"
