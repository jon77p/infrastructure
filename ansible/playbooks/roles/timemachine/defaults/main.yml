---
user: "root"
service_description: "Mount rclone in to subdirectory of /mnt"
mount_dir: "/mnt/{{ rclone_remote }}"
timemachine_port: 445
timemachine_compose: 
  timemachine:
    environment:
      USER: "{{ timemachine_user }}"
      PASS: "{{ timemachine_pass }}"
      SHARENAME: "{{ timemachine_sharename }}"
    image: awlnx/samba-timemachine:latest
    volumes:
      - "{{ mount_dir }}:/backups:z"
    ports:
      - "{{ timemachine_port }}:445"
    restart: "always"
