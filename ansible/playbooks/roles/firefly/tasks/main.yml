---
- name: Create mount directories
  become: true
  ansible.builtin.file:
    path: "{{ firefly_path }}"
    recurse: true
    state: directory
  loop: "{{ docker_volume_dirs.plaid }}"
  loop_control:
    loop_var: firefly_path

- name: Create Plaid config file
  become: true
  when: docker_volume_dirs.plaid != []
  ansible.builtin.template:
    src: ../templates/config.toml.j2
    dest: "{{ docker_volume_dirs.plaid[0] }}/config.toml"
