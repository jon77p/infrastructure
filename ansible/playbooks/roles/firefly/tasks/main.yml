---
- name: Create mount directories
  become: true
  file:
    path: "{{ path }}"
    recurse: true
    state: directory
  loop: "{{ docker_volume_dirs }}"
  loop_control:
    loop_var: "path"

- name: Create Plaid config file
  become: true
  when: "docker_volume_dirs.plaid != []"
  template:
    src: ../templates/config.toml.j2
    dest: "{{ docker_volume_dirs.plaid[0] }}/config.toml"
