---
- name: Create mount directories
  become: true
  file:
    path: "{{ item }}"
    recurse: true
    state: directory
  loop: "{{ docker_volume_dirs }}"

- name: Create config file
  become: true
  when: "docker_volume_dirs != []"
  template:
    src: ../templates/config.hcl.j2
    dest: "{{ docker_volume_dirs[1] }}/config.hcl"

- name: Create 1Password Connect Credentials file
  become: true
  when: "op_connect_credentials != ''"
  template:
    src: ../templates/1password-credentials.json.j2
    dest: "{{ docker_volume_dirs[3] }}/1password-credentials.json"
