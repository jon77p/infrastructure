---
# Steps to install Visual Studio Code Server:
# sudo apt-get install wget gpg
# wget -qO- https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > packages.microsoft.gpg
# sudo install -D -o root -g root -m 644 packages.microsoft.gpg /etc/apt/keyrings/packages.microsoft.gpg
# sudo sh -c 'echo "deb [arch=amd64,arm64,armhf signed-by=/etc/apt/keyrings/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main" > /etc/apt/sources.list.d/vscode.list'
# rm -f packages.microsoft.gpg
# sudo apt install apt-transport-https
# sudo apt update
# sudo apt install code

- name: Install Visual Studio Code Server Dependencies
  ansible.builtin.apt:
    name:
      - wget
      - gpg
    state: present
- name: Download Microsoft GPG Key
  ansible.builtin.get_url:
    url: https://packages.microsoft.com/keys/microsoft.asc
    dest: /tmp/microsoft.asc
- name: De-armor Microsoft GPG Key
  ansible.builtin.shell:
    cmd: cat /tmp/microsoft.asc | gpg --dearmor > /tmp/packages.microsoft.gpg
    creates: /tmp/packages.microsoft.gpg
- name: Install Microsoft GPG Key
  ansible.builtin.copy:
    remote_src: yes
    src: /tmp/packages.microsoft.gpg
    dest: /etc/apt/keyrings/packages.microsoft.gpg
    mode: 0644
- name: Create Microsoft Repository file
  ansible.builtin.copy:
    content: "deb [arch=amd64,arm64,armhf signed-by=/etc/apt/keyrings/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main"
    dest: /etc/apt/sources.list.d/vscode.list
    mode: 0644
- name: Install apt-transport-https
  ansible.builtin.apt:
    name: apt-transport-https
    state: present
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
- name: Install Visual Studio Code Server
  ansible.builtin.apt:
    name: code
    state: present
