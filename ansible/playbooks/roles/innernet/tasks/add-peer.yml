---
- name: Innernet | Add all peers
  ansible.builtin.include_tasks: add-peer-server.yml
  loop: "{{ peers }}"
  loop_control:
    loop_var: innernet_peer

- name: Innernet | Restart innernet-server
  become: true
  ansible.builtin.systemd:
    name: innernet-server@{{ innernet_network }}
    state: restarted
  when: not innernet_invite_peer_check.stat.exists
