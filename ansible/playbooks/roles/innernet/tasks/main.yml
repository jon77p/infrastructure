- name: Innernet | install wireguard
  become: true
  import_tasks: wireguard.yml

- name: Innernet | install innernet-server
  become: true
  import_tasks: innernet-server.yml
  when: inventory_hostname == 'innernet'

- name: Innernet | install innernet armv7l
  become: true
  import_tasks: innernet-client-armv7l.yml
  when: inventory_hostname != 'innernet' and ansible_architecture == "armv7l"

- name: Innernet | install innernet x86_64
  become: true
  import_tasks: innernet-client-x86_64.yml
  when: inventory_hostname != 'innernet' and ansible_architecture == "x86_64"
