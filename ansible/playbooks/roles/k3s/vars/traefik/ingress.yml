---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik
  namespace: kube-system
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.{{ domain }}`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
