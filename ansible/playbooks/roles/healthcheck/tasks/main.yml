---
- name: Get Healthcheck from 1Password-Connect
  when: "inventory_hostname == 'localhost'"
  vars:
    hostname: "{{ item }}"
  include_tasks: opconnect.yml
  with_items: "{{ hostnames }}"

- name: "Update hostname healthcheck"
  set_fact:
    healthcheck_uuids: "{{ hostvars['localhost'].healthcheck_uuids }}"
  when: inventory_hostname != 'localhost'
