---
- name: Get Healthcheck from 1Password-Connect
  when: "inventory_hostname == 'localhost'"
  import_tasks: opconnect.yml

- name: "Update hostname healthcheck"
  set_fact:
    healthcheck_uuid: "{{ healthcheck.field.value }}"
  when: "inventory_hostname == 'localhost'"

- name: "Update hostname healthcheck"
  set_fact:
    healthcheck_uuid: "{{ hostvars['localhost'].healthcheck_uuid }}"
  when: inventory_hostname != 'localhost'
