---
- name: Create configuration directories
  become: true
  file:
    path: "{{ item }}"
    state: directory
  loop: "{{ docker_volume_dirs }}"

- name: Create config file
  become: true
  when: "docker_volume_dirs != []"
  template:
    src: ../templates/config.yml.j2
    dest: "{{ docker_volume_dirs[0] }}/config.yml"
