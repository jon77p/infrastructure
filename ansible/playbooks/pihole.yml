---
- hosts: localhost,pihole
  vars:
    opconnect_items:
      pihole:
        - "healthcheck"
        - "password"
      crowdsec:
        - "key"
  roles:
    - 1password

- hosts: pihole
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - crowdsec
    - iptables
    - innernet
    - dns
    - node_exporter
    - pihole
    - promtail
    - docker
