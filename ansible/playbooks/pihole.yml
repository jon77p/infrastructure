---
- hosts: localhost,pihole
  vars:
    opconnect_item_names:
      - "pihole"
      - "crowdsec"
    opconnect_field_names:
      - "healthcheck"
      - "password"
      - "key"
  roles:
    - 1password

- hosts: pihole
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - crowdsec
    - iptables
    - innernet
    - dns
    - node_exporter
    - pihole
    - promtail
    - docker
