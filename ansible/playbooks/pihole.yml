---
- name: Get 1Password secrets
  hosts: localhost,pihole
  vars:
    opconnect_items:
      pihole:
        - healthcheck
        - password
      crowdsec:
        - key
  roles:
    - 1password

- name: Setup pihole
  hosts: pihole
  become: true
  roles:
    - common
    - cloudflared
    - cloudflare
    - crowdsec
    - iptables
    - innernet
    - dns
    - node_exporter
    - pihole
    - promtail
    - docker
