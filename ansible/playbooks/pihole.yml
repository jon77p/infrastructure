---
- name: Get 1Password secrets
  hosts: localhost,pihole
  vars:
    opconnect_items:
      pihole:
        - email
        - password
      cloudflare:
        - account
        - email
        - api_token
      healthchecks:
        - apikey
  roles:
    - opconnect

- name: Setup pihole
  hosts: pihole
  become: true
  roles:
    - common
    - cloudflare
    - iptables
    - dns
    - healthchecks
    - pihole
    - docker
