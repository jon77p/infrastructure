---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: prometheus
      version: 14.11.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-charts
        namespace: flux-system
      interval: 5m
  values:
    alertmanager:
      persistentVolume:
        enabled: true
      securityContext:
        runAsUser: 0
        runAsNonRoot: false
        runAsGroup: 0
        fsGroup: 0
    server:
      ingress:
        enabled: true
        hosts:
          - "prometheus.${SECRET_DOMAIN}"
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        tls:
          - secretName: "prometheus-tls"
            hosts:
              - "prometheus.${SECRET_DOMAIN}"
      persistentVolume:
        enabled: true
      securityContext:
        runAsUser: 0
        runAsNonRoot: false
        runAsGroup: 0
        fsGroup: 0
      extraSecretMounts:
        - name: grafana-creds
          mountPath: "/prometheus"
          subPath: ""
          secretName: "prometheus-secrets"
      configMapOverrideName: "server"
