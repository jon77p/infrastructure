---
apiVersion: v1
kind: Service
metadata:
  name: unifi-poller
  namespace: unifi-poller
spec:
  ports:
    - name: unifi-poller-tcp
      port: 9130
      protocol: TCP
      targetPort: 9130
    - name: unifi-poller-udp
      port: 9130
      protocol: UDP
      targetPort: 9130
  selector:
    app: unifi-poller
