---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hub
  namespace: hub-agent
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/hub
      chart: hub
      version: 0.8.2
      sourceRef:
        kind: HelmRepository
        name: traefik-hub-charts
        namespace: flux-system
      interval: 5m
  values:
    token: "${SECRET_HUB_TOKEN}"
