---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: allaboutsecurity
  namespace: allaboutsecurity
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://groundhog2k.github.io/helm-charts/
      chart: ghost
      version: 0.25.4
      sourceRef:
        kind: HelmRepository
        name: groundhog2k-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      enabled: true
      hosts:
        - host: "allaboutsecurity.xyz"
          paths:
            - /
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      tls:
        - secretName: "allaboutsecurity-tls"
          hosts:
            - "allaboutsecurity.xyz"
    settings:
      url: "https://allaboutsecurity.xyz"
    env:
      - name: mail__from
        valueFrom:
          secretKeyRef:
            name: allaboutsecurity-secrets
            key: mail__from
      - name: mail__options__host
        valueFrom:
          secretKeyRef:
            name: allaboutsecurity-secrets
            key: mail__options__host
      - name: mail__options__port
        valueFrom:
          secretKeyRef:
            name: allaboutsecurity-secrets
            key: mail__options__port
      - name: mail__options__auth__user
        valueFrom:
          secretKeyRef:
            name: allaboutsecurity-secrets
            key: mail__options__auth__user
      - name: mail__options__auth__pass
        valueFrom:
          secretKeyRef:
            name: allaboutsecurity-secrets
            key: mail__options__auth__pass
