---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: grafana
      version: 6.17.7
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      enabled: true
      hosts:
        - "grafana.${SECRET_DOMAIN}"
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      tls:
        - secretName: "grafana-tls"
          hosts:
            - "grafana.${SECRET_DOMAIN}"
    persistence:
      enabled: true
    admin:
      existingSecret: "grafana-secrets"
      userKey: admin-user
      passwordKey: admin-password
    smtp:
      existingSecret: "grafana-secrets"
      userKey: smtp-user
      passwordKey: smtp-password
    grafana.ini:
      analytics:
        check_for_updates: true
      smtp:
        enabled: true
        host: "smtp.gmail.com:587"
        port: "587"
        skip_verify: false
        from_address: "grafana@${SECRET_DOMAIN}"
    plugins:
      - grafana-piechart-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-server.prometheus
            access: proxy
            isDefault: true
          - name: Loki
            type: loki
            url: http://loki.loki:3100
            access: proxy
          - name: InfluxDB
            type: influxdb
            url: http://influxdb.influxdb:8086
            access: proxy
            database: influxdb
          - name: Varken
            type: influxdb
            url: http://influxdb.influxdb:8086
            access: proxy
            database: varken
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
          - name: 'unifi'
            orgId: 1
            folder: 'Unifi'
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/unifi
          - name: 'media'
            orgId: 1
            folder: 'Media'
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/media
    dashboards:
      default:
        prometheus:
          gnetId: 2
          revision: 2
          datasource: Prometheus
        traefik:
          gnetId: 4475
          revision: 5
          datasource: Prometheus
        logs:
          gnetId: 15141
          revision: 1
          datasource: Loki
        pihole:
          gnetId: 10176
          revision: 2
          datasource: Prometheus
      unifi:
        client-insights:
          gnetId: 11315
          revision: 8
          datasource: Prometheus
        uap-insights:
          gnetId: 11314
          revision: 9
          datasource: Prometheus
        network-sites:
          gnetId: 11311
          revision: 4
          datasource: Prometheus
        usw-insights:
          gnetId: 11312
          revision: 8
          datasource: Prometheus
        usg-insights:
          gnetId: 11313
          revision: 8
          datasource: Prometheus
        client-dpi:
          gnetId: 11310
          revision: 4
          datasource: Prometheus
      media:
        varken-official:
          gnetId: 9585
          revision: 5
          datasource: Varken
        varken-unofficial:
          gnetId: 9558
          revision: 15
          datasource: Varken
    namespaceOverride: "grafana"
