---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: varken
  name: varken
  namespace: varken
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: varken
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: varken
    spec:
      containers:
        - name: varken
          image: boerderij/varken:latest
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /config/varken.ini
              name: "varken-config"
              readOnly: true
              subPath: varken.ini
      volumes:
        - configMap:
            name: "varken-config"
          name: "varken-config"
