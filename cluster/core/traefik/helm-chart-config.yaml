---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    pilot:
      enabled: true
      token: "${SECRET_PILOT_TOKEN}"
      dashboard: true
    ingressRoute:
      dashboard:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-production
    experimental:
      plugins:
          traefik-real-ip:
          modulename: github.com/soulbalz/traefik-real-ip
          version: v1.0.3
    metrics:
      prometheus:
        entrypoint: metrics
    prometheus:
      enabled: true
    ports:
      traefik:
        expose: true
