---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    pilot:
      enabled: true
      token: "${SECRET_PILOT_TOKEN}"
      dashboard: true
    ingressRoute:
      dashboard:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: cloudflare-issuer
    prometheus:
      enabled: true
    ports:
      traefik:
        expose: true
