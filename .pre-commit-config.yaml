---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.10
repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: f71fa2c1f9cf5cb705f73dffe4b21f7c61470ba9 # frozen: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-json
        exclude: ^\.devcontainer\.json$
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: trailing-whitespace
        exclude: .md
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 09a6c7ead6abdd33a4f1a72469a102e357413986 # frozen: 0.21.0
    hooks:
      - id: check-dependabot
      - id: check-github-actions
      - id: check-github-workflows
      - id: check-renovate
  # General Linting-related hooks
  - repo: https://github.com/markdownlint/markdownlint
    rev: 5a6cc38e9dd10830df11fa5f6a5f44cfe83df389 # frozen: v0.12.0
    hooks:
      - id: markdownlint
        args: [--config, .github/lint/.markdownlint.yaml]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: cafd5506f18eea191804850dacc0a4264772d59d # frozen: v3.0.0-alpha.4
    hooks:
      - id: prettier
        stages: [commit]
        args: [--config, .github/lint/.prettierrc.yaml]
  - repo: https://github.com/adrienverge/yamllint
    rev: b9e1fd18c1acbaa4b0028196f8925ce4e91970d9 # frozen: v1.29.0
    hooks:
      - id: yamllint
        args: [--config-file, .github/lint/.yamllint.yaml]
  # Secrets-related hooks
  - repo: https://github.com/gitguardian/gg-shield
    rev: fa7f532d224f8f8f859aa6285e0093d01e816c7d # frozen: v1.14.3
    hooks:
      - id: ggshield
        args: [secret, scan, pre-commit]
  - repo: https://github.com/sirwart/ripsecrets
    rev: bffab8f67a008e845108f037eb9bf7e9c52da54f # frozen: v0.1.5
    hooks:
      - id: ripsecrets
  - repo: https://github.com/zricethezav/gitleaks
    rev: e9cac36f1c5e0b8e52f224f9335344055bbce13f # frozen: v8.15.3
    hooks:
      - id: gitleaks
  - repo: https://github.com/godaddy/tartufo
    rev: 540d9b2a184db4e6c2e273973ecacbbf40f593d4 # frozen: v4.0.0
    hooks:
      - id: tartufo
        args: [pre-commit]
  # Python-related hooks
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: ["-rn", "-sn", "--rcfile=.github/lint/.pylintrc"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: dc6912646c561f16af711006e7615d52e9bf0968 # frozen: v1.0.0
    hooks:
      - id: mypy
        args:
          [
            --ignore-missing-imports,
            --follow-imports=silent,
            --no-strict-optional,
          ]
  - repo: https://github.com/psf/black
    rev: b0d1fba7ac3be53c71fb0d3211d911e629f8aecb # frozen: 23.1.0
    hooks:
      - id: black
  # Golang-related hooks
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: fb24a639f7c938759fe56eeebbb7713b69d60494 # frozen: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-mod-tidy
      - id: go-mod-vendor
  # Terraform-related hooks
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: eee43be6a4b6862e70dbb40eba684778a32636c6 # frozen: v0.1.18
    hooks:
      - id: terraform-fmt
      - id: terraform-validate
      - id: tflint
  - repo: https://github.com/aquasecurity/tfsec
    rev: 3c1870a2a59e2e923ca441dfa3f3dc89ceea8ddf # frozen: v1.28.1
    hooks:
      - id: tfsec
  # Docker-related hooks
  - repo: https://github.com/hadolint/hadolint
    rev: 02c491342ac7c7a4c0617c01ddd51f49010a77f6 # frozen: v2.12.1-beta
    hooks:
      - id: hadolint
