---
ignore: |
  *.sops.*
  gotk-components.yaml
  vault*.yml
extends: default
rules:
  truthy:
    allowed-values: ["true", "false", "on", "yes", "no"]
  comments:
    min-spaces-from-content: 1
  line-length: disable
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  indentation: enable
