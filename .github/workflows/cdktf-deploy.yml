---
name: CDKTF Deployment

on:
  push:
    branches:
      - main
    paths:
      - cdktf/**
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: read

jobs:
  terraform:
    name: "Terraform CDK Deploy"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.5
          terraform_wrapper: false
          cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
      - name: Setup yarn
        uses: actions/setup-node@v3
        with:
          node-version: "16.13"
          cache: yarn
          cache-dependency-path: ./cdktf/yarn.lock
      - name: Install dependencies
        working-directory: ./cdktf
        run: yarn install --frozen-lockfile --immutable
      - name: Generate module and provider bindings
        working-directory: ./cdktf
        env:
          TERRAFORM_CLOUD_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
        run: yarn get
      - name: Run Terraform CDK
        uses: hashicorp/terraform-cdk-action@a8a5602e61be63e21ac0b6f60520b5dafa04e2ab # v0.1.5
        with:
          terraformVersion: 1.3.5
          cdktfVersion: 0.14.1
          workingDirectory: ./cdktf
          stackName: cdktf
          mode: auto-approve-apply
          terraformCloudToken: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Store generated CDKTF
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cdktf
          path: cdktf/cdktf.out/
          retention-days: 5
