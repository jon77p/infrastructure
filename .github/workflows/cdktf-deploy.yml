---
name: CDKTF Deployment

on:
  push:
    branches:
      - main
    paths:
      - cdktf/**
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: read

jobs:
  terraform:
    name: "Terraform CDK Deploy"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
      - name: Install Terraform
        uses: hashicorp/setup-terraform@633666f66e0061ca3b725c73b2ec20cd13a8fdd1 # v2
        with:
          terraform_version: 1.3.5
          terraform_wrapper: false
          cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
      - name: Setup yarn
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3
        with:
          node-version: "16.14"
          cache: yarn
          cache-dependency-path: ./cdktf/yarn.lock
      - name: Install dependencies
        working-directory: ./cdktf
        run: yarn install --frozen-lockfile --immutable
      - name: Generate module and provider bindings
        working-directory: ./cdktf
        env:
          TERRAFORM_CLOUD_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
        run: yarn get
      - name: Run Terraform CDK
        uses: hashicorp/terraform-cdk-action@8165232e50bd1c54d263f4b8273b5f80bcb358f1 # v0.1.27
        with:
          terraformVersion: 1.3.5
          cdktfVersion: 0.14.1
          workingDirectory: ./cdktf
          stackName: cdktf
          mode: auto-approve-apply
          terraformCloudToken: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Store generated CDKTF
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3
        if: always()
        with:
          name: cdktf
          path: cdktf/cdktf.out/
          retention-days: 5
