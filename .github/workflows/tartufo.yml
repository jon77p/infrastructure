---
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
name: "Tartufo Scan"
jobs:
  tartufo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
      - uses: godaddy/tartufo-action@c5922f5c6472211fa3b570b5a935d448cd5bb64b # v4.0.1
        id: tartufo
        with:
          entropy: "true"
          regex: "true"
          scan-filenames: "true"
          include-submodule: "false"
