---
name: Template Sync
on:
  # cronjob trigger
  schedule:
    - cron: "0 0 1 * *"
  # manual trigger
  workflow_dispatch:
    inputs:
      # optional: specify if workflows should be synced
      sync_workflows:
        description: "Sync workflows"
        required: false
        default: false
        type: boolean
jobs:
  repo-sync:
    # Only run on non-template repos
    if: github.repository != 'jon77p/template'
    runs-on: ubuntu-latest
    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      # Only run if sync workflows is true
      - name: Generate GitHub App Token
        # see: https://github.com/tibdex/github-app-token
        id: generate_token
        uses: tibdex/github-app-token@32691ba7c9e7063bd457bd8f2a5703138591fa58 # v1.9.0
        if: ${{ github.event.inputs.sync_workflows == 'true' }}
        with:
          app_id: ${{ secrets.TEMPLATE_SYNC_APP_ID }}
          private_key: ${{ secrets.TEMPLATE_SYNC_PRIVATE_KEY }}
      - name: Sync Template
        uses: AndreasAugustin/actions-template-sync@5584bd1e260ef04a0dce76e1a802e31befd6f5c4 # v1.1.2
        with:
          github_token: ${{ steps.generate_token.outputs.token if github.event.inputs.sync_workflows == 'true' else secrets.GITHUB_TOKEN }}
          source_repo_path: jon77p/template
          upstream_branch: main
          pr_labels: template-sync
