---
version: "3"

tasks:
  install:
    cmds:
      - task: apt
      - task: yum
    status:
      - which git-secrets
  apt:
    ignore_error: true
    cmds:
      - >-
        which apt &&
        sudo apt install -qq -o=Dpkg::Use-Pty=0 -y git-secrets
  yum:
    ignore_error: true
    cmds:
      - >-
        which yum &&
        sudo yum -q install -y git-secrets
