---
version: "3"

tasks:
  all:
    - task: markdown
    - task: yaml
    - task: json
    - task: ansible

  markdown:
    cmds:
      - >-
        prettier
        --ignore-path '.github/lint/.prettierignore'
        --config '.github/lint/.prettierrc.yaml'
        --list-different
        --ignore-unknown
        --parser=markdown
        --write '*.md' '**/*.md'
    ignore_error: true
  yaml:
    cmds:
      - >-
        prettier
        --ignore-path '.github/lint/.prettierignore'
        --config '.github/lint/.prettierrc.yaml'
        --list-different
        --ignore-unknown
        --parser=yaml
        --write
        './*.y*ml'
        './**/*.y*ml'
        './.github/**/*.y*ml'
    ignore_error: true
  json:
    cmds:
      - >-
        prettier
        --ignore-path '.github/lint/.prettierignore'
        --config '.github/lint/.prettierrc.yaml'
        --list-different
        --ignore-unknown
        --parser=json
        --write '*.json'
        '**/*.json'
    ignore_error: true

  ansible:
    cmds:
      - .venv/bin/ansible-lint -c '.ansible-lint.yml' --write
    ignore_error: true
