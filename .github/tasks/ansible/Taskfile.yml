---
version: "3"

tasks:
  ping:
    # Ping ansible hosts passed in via HOST environment variable
    cmds:
      - .venv/bin/ansible -m ping $HOST
  playbook:
    # Run ansible playbook passed in via PLAYBOOK environment variable
    cmds:
      # If DRY_RUN is set to true, run ansible-playbook in check mode
      - |
        if [ "$DRY_RUN" = "true" ]; then
          .venv/bin/ansible-playbook --syntax-check ansible/playbooks/$HOST.yml
        else
          .venv/bin/ansible-playbook ansible/playbooks/$HOST.yml
        fi
