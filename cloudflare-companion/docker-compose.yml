version: "3.8"

services:
  cloudflare-companion:
    depends_on:
      - picluster_traefik
    image: tiredofit/traefik-cloudflare-companion
    env_file: secrets.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

networks:
  web:
    external: true
