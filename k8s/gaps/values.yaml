image:
  tag: arm-latest
ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: cloudflare-issuer
    hosts:
      - host: gaps.thepi.cloud
        paths:
          - path: /
    tls:
      - secretName: gaps-tls
        hosts:
          - gaps.thepi.cloud
persistence:
  config:
    enabled: true
