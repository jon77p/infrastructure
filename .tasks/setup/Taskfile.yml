version: '3'

includes:
  secrets: ../secrets

tasks:
  setup:
    deps:
      - virtualenv
      - pip
      - direnv
      - secrets:setup
      - pre-commit
  virtualenv:
    cmds:
      - python3 -m venv .venv
    generates:
      - .venv
  pip:
    deps:
      - virtualenv
    cmds:
      - .venv/bin/pip install -r requirements.txt
  pre-commit:
    deps:
      - pip
    cmds:
      - .venv/bin/pre-commit install -f
  direnv:
    cmds:
      - sudo apt install -y direnv
      - direnv allow
    status:
      - cat .envrc | grep "direnv"
