ingress:
  enabled: true
  hosts:
    - k3s.thepi.cloud
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: cloudflare-issuer
  tls:
    - secretName: kubernetes-tls
      hosts:
        - k3s.thepi.cloud
  hostname: k3s.thepi.cloud
