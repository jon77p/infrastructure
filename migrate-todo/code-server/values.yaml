image:
  tag: "latest"
ingress:
  enabled: true
  hosts:
    - host: code.thepi.cloud
      paths:
        - /
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: cloudflare-issuer
  tls:
    - secretName: code-server-tls
      hosts:
        - code.thepi.cloud
