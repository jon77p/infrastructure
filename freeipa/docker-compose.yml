version: "3.8"

services:
  freeipa:
    image: freeipa/freeipa-server:latest
    volumes:
      - type: bind
        source: /mnt/freeipa
        target: /data
    networks:
      - web
    deploy:
      restart_policy:
        condition: on-failure
      labels:
        traefik.enable: "true"
        traefik.http.routers.freeipa.rule: Host(`ldap-cluster.${CF_DOMAIN}`)
        traefik.http.routers.freeipa.entrypoints: https
        traefik.http.routers.freeipa.tls.certresolver: cloudflare
        traefik.http.services.freeipa.loadbalancer.server.port: 443

networks:
  web:
    external: true
