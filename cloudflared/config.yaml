---
apiVersion: v1
data:
  default.yaml: |-
    tunnel: k3s
    loglevel: info
    origincert: /etc/cloudflared/cert.pem
    credentials-file: /etc/cloudflared/cred.json

    ingress:
    - hostname: access.thepi.cloud
      service: hello-world
    - hostname: ssh.thepi.cloud
      service: bastion
    - hostname: git-ssh.thepi.cloud
      service: ssh://gitea:22
    - service: https://traefik.kube-system
      originRequest:
        noTLSVerify: true
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflared
