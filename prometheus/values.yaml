alertmanager:
  persistentVolume:
    enabled: true
  securityContext:
    runAsUser: 0
    runAsNonRoot: false
    runAsGroup: 0
    fsGroup: 0
server:
  ingress:
    enabled: true
    hosts:
      - prometheus.thepi.cloud
    annotations:
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: cloudflare-issuer
    tls:
      - secretName: prometheus-tls
        hosts:
          - prometheus.thepi.cloud
  persistentVolume:
    enabled: true
  securityContext:
    runAsUser: 0
    runAsNonRoot: false
    runAsGroup: 0
    fsGroup: 0
  extraSecretMounts:
    - name: grafana-creds
      mountPath: /prometheus
      # subPath: grafana.creds
      subPath: ""
      secretName: prometheus-creds
  configMapOverrideName: "server"
