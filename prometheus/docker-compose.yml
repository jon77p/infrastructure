version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    depends_on:
      - traefik
    configs:
      - source: prometheus
        target: /etc/prometheus/prometheus.yml
    secrets:
      - source: prometheus_homeassistant_token
        target: /etc/prometheus/homeassistant.creds
    volumes:
      # - /mnt/prometheus:/etc/prometheus
      - /var/run/docker.sock:/var/run/docker.sock
    user: root
    networks:
      - web
      - monitoring
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      labels:
        traefik.enable: "true"
        traefik.docker.network: web
        traefik.http.routers.prometheus.rule: Host(`prometheus-cluster.${CF_DOMAIN}`)
        traefik.http.routers.prometheus.entrypoints: https
        traefik.http.routers.prometheus.tls.certresolver: cloudflare
        traefik.http.services.prometheus.loadbalancer.server.port: 9090

networks:
  web:
    external: true
  monitoring:
    attachable: true

configs:
  prometheus:
    file: ./prometheus.yml

secrets:
  prometheus_homeassistant_token:
    file: ./secrets/homeassistant.creds
