version: "3.8"

services:
  fireflyiii:
    image: jc5x/firefly-iii:latest
    volumes:
      - /mnt/firefly/upload:/var/www/html/storage/upload
    env_file: secrets.env
    depends_on:
      - fireflyiiidb
    networks:
      - firefly
      - web
    deploy:
      restart_policy:
        condition: on-failure
      labels:
        traefik.enable: "true"
        traefik.docker.network: web
        traefik.http.routers.firefly.rule: Host(`firefly-cluster.$CF_DOMAIN`) # variable must exist in docker deploy environment
        traefik.http.routers.firefly.entrypoints: https
        traefik.http.routers.firefly.tls.certresolver: cloudflare
        traefik.http.services.firefly.loadbalancer.server.port: 8080
  fireflyiiidb:
    image: mariadb
    env_file: secrets_mariadb.env
    volumes:
      - /mnt/firefly/db:/var/lib/mysql
    networks:
      - firefly

networks:
  firefly:
    attachable: true
  web:
    external: true

