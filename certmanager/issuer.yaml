---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cloudflare-issuer
  namespace: cert-manager
spec:
  acme:
    email: jon77p@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: prod-issuer-account-key
    solvers:
      - dns01:
          cloudflare:
            email: jon77p@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: dns_api_token
        selector:
          dnsZones:
          - 'thepi.cloud'
